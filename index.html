<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eL Vision Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --earth-dark: #1a1612;
            --earth-brown: #3d2f1f;
            --gold-accent: #d4af37;
            --soft-cream: #f4ede4;
            --sage: #8b9d83;
            --deep-green: #2d4a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--earth-dark) 0%, var(--earth-brown) 50%, var(--deep-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Tree of Life Background */
        .tree-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            width: 800px;
            height: 800px;
            z-index: 0;
            pointer-events: none;
        }

        .tree-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--gold-accent);
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--soft-cream);
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 0.08em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: rgba(244, 237, 228, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--soft-cream);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out backwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateX(8px);
            border-color: var(--gold-accent);
            background: rgba(244, 237, 228, 0.1);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
        }

        .link-card:active {
            transform: translateX(6px) scale(0.98);
        }

        .link-title {
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gold-accent);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-url {
            font-size: 0.9rem;
            color: var(--soft-cream);
            opacity: 0.6;
            font-weight: 300;
        }

        .arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .link-card:hover .arrow {
            transform: translateX(4px);
        }

        /* Decorative elements */
        .ornament {
            text-align: center;
            color: var(--gold-accent);
            opacity: 0.3;
            margin: 2rem 0;
            font-size: 1.5rem;
            letter-spacing: 1rem;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }
            
            .tree-background {
                width: 600px;
                height: 600px;
            }

            .link-card {
                padding: 1.25rem;
            }

            .link-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tree of Life Background -->
    <div class="tree-background">
        <svg class="tree-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Roots -->
            <path d="M100 180 Q80 160 60 180" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            <path d="M100 180 Q100 165 100 150" stroke="var(--gold-accent)" fill="none" stroke-width="2.5" opacity="0.7"/>
            <path d="M100 180 Q120 160 140 180" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            
            <!-- Main trunk -->
            <path d="M100 150 Q98 120 100 90" stroke="var(--gold-accent)" fill="none" stroke-width="3" opacity="0.8"/>
            
            <!-- Branches -->
            <path d="M100 130 Q85 120 70 115" stroke="var(--gold-accent)" fill="none" stroke-width="2.5" opacity="0.7"/>
            <path d="M100 130 Q115 120 130 115" stroke="var(--gold-accent)" fill="none" stroke-width="2.5" opacity="0.7"/>
            <path d="M100 110 Q80 100 65 95" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            <path d="M100 110 Q120 100 135 95" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            
            <!-- Sacred circles (representing life cycles) -->
            <circle cx="100" cy="90" r="20" stroke="var(--gold-accent)" fill="none" stroke-width="1.5" opacity="0.5"/>
            <circle cx="70" cy="70" r="12" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.4"/>
            <circle cx="130" cy="70" r="12" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.4"/>
            <circle cx="60" cy="50" r="8" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.3"/>
            <circle cx="140" cy="50" r="8" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.3"/>
            
            <!-- Upper branches -->
            <path d="M100 70 Q85 60 75 50" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            <path d="M100 70 Q115 60 125 50" stroke="var(--gold-accent)" fill="none" stroke-width="2" opacity="0.6"/>
            <path d="M100 50 Q90 40 85 30" stroke="var(--gold-accent)" fill="none" stroke-width="1.5" opacity="0.5"/>
            <path d="M100 50 Q110 40 115 30" stroke="var(--gold-accent)" fill="none" stroke-width="1.5" opacity="0.5"/>
            
            <!-- Crown -->
            <circle cx="100" cy="35" r="15" stroke="var(--gold-accent)" fill="none" stroke-width="1.5" opacity="0.5"/>
            <circle cx="85" cy="25" r="8" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.4"/>
            <circle cx="115" cy="25" r="8" stroke="var(--gold-accent)" fill="none" stroke-width="1" opacity="0.4"/>
        </svg>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">eL VISION</div>
            <div class="subtitle">Navigate Our Ecosystem</div>
        </div>

        <div class="ornament">✦ ✦ ✦</div>

        <div class="links">
            <a href="https://elvisiongroup.com" class="link-card">
                <div class="link-title">
                    <span>About eL Vision</span>
                    <span class="arrow">→</span>
                </div>
                <div class="link-url">elvisiongroup.com</div>
            </a>

            <a href="https://dev.elvisiongroup.com" class="link-card">
                <div class="link-title">
                    <span>Companies List</span>
                    <span class="arrow">→</span>
                </div>
                <div class="link-url">dev.elvisiongroup.com</div>
            </a>

            <a href="https://export.elvisiongroup.com" class="link-card">
                <div class="link-title">
                    <span>Global Export</span>
                    <span class="arrow">→</span>
                </div>
                <div class="link-url">export.elvisiongroup.com</div>
            </a>

            <a href="https://app.elvisiongroup.com" class="link-card">
                <div class="link-title">
                    <span>Ecosystem</span>
                    <span class="arrow">→</span>
                </div>
                <div class="link-url">app.elvisiongroup.com</div>
            </a>

            <a href="https://deepfaith.elvisiongroup.com" class="link-card">
                <div class="link-title">
                    <span>Deep Faith Project</span>
                    <span class="arrow">→</span>
                </div>
                <div class="link-url">deepfaith.elvisiongroup.com</div>
            </a>
        </div>

        <div class="ornament">✦ ✦ ✦</div>
    </div>
</body>
</html>
